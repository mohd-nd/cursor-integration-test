<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amman Temperature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background: #f2f6fb;
      color: #222;
    }
    #temp {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Current Temperature in Amman, Jordan</h1>
  <div id="temp">Loading...</div>
  <script>
    async function loadTemperature() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=31.9539&longitude=35.9106&current_weather=true";

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const { temperature, time } = data.current_weather;
        const localTime = new Date(time).toLocaleTimeString();

        document.getElementById("temp").textContent = `Temperature: ${temperature.toFixed(1)}Â°C (updated ${localTime})`;
      } catch (error) {
        document.getElementById("temp").textContent = "Unable to load temperature.";
        console.error(error);
      }
    }

    loadTemperature();
  </script>
</body>
</html>
